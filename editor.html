<block title="Setup">

	<block-field title="Click Tag">

		<text-field placeholder="URL" model="$data.banner.clicktag" pattern="https?\:\/\/.+"></text-field>

	</block-field>

</block>

<block title="Content">

	<block-field title="Message">

		<text-area placeholder="Text" model="$data.banner.text"></text-area>

	</block-field>

	<block-field title="Background">

		<image-picker model="$data.banner.image" no-crop="true" no-align="true" no-cover="true" no-load="true" settings="{defaults:$data.defaults.image}"></image-picker>

	</block-field>

</block>
