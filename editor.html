<block title="Setup">

	<block-field title="Click Tag">

		<text-field placeholder="URL" model="$data.clicktag" pattern="https?\:\/\/.+"></text-field>

	</block-field>

</block>

<block title="Content">

	<block-field title="Message">

		<text-area placeholder="Text" model="$data.text"></text-area>

	</block-field>

	<block-field title="Background">

		<image-picker model="$data.image"></image-picker>

	</block-field>

</block>
