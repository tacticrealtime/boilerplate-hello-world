<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<style type="text/css">

		* {
			margin:  0;
			padding: 0;
		}

		body, html {
			width:  300px;
			height: 250px;
			cursor: pointer;
		}

		.table, .cell {
			width:          100%;
			height:         100%;
			text-align:     center;
			vertical-align: middle;
		}

		.table {
			display:    table;
			background: #ccc;
		}

		.cell {
			display: table-cell;
		}

		p {
			font-size: 24px;
		}

	</style>

	<script type="text/javascript">

		/**
		 * @namespace tactic.container
		 */

		/**
		 * @typedef {Function} tactic.container.ready
		 * @typedef {Function} tactic.container.clickThrough
		 */

		tactic.container.ready(function (data) {

			document.getElementById('message').innerHTML = data['message'].split('\n').join('</br>');

			document.body.onclick = function () {

				tactic.container.clickThrough(data['clicktag'], {
					'utm_content': data['message']
				});

			};

		});

	</script>

</head>
<body>

<div class="table">

	<div class="cell">

		<p id="message"></p>

	</div>

</div>

</body>
</html>
