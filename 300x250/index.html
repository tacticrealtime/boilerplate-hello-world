<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<style type="text/css">

		* {
			margin:  0;
			padding: 0;
		}

		body, html {
			width:      300px;
			height:     250px;
			cursor:     pointer;
			background: #ccc;
		}

		.table, .cell {
			width:          100%;
			height:         100%;
			text-align:     center;
			vertical-align: middle;
		}

		.table {
			display: table;
		}

		.cell {
			display: table-cell;
		}

		p {
			font-size: 36px;
		}

		.background,
		.message {
			position: absolute;
			width:    100%;
			height:   100%;
		}

		.background {
			background-size: cover;
		}

	</style>

	<script type="text/javascript">

		/**
		 * @namespace tactic.container
		 */

		/**
		 * @typedef {Function} tactic.container.ready
		 * @typedef {Function} tactic.container.clickThrough
		 */

		/**
		 * @namespace tactic.url
		 */

		/**
		 * @typedef {Function} tactic.url.sanitize
		 */

		tactic.container.ready(function (data) {

			document.body.onclick = function () {

				tactic.container.clickThrough(data['clicktag'], {
					'utm_source':  'display',
					'utm_content': data['text']
				});

			};

			document.getElementById('text').innerHTML = data['text'].split('\n').join('</br>');

			if (data.image) {
				document.getElementById('image').style.backgroundImage
					= 'url(' + tactic.url.sanitize(data['image']['sources'][0]['url']) + ')';
			}

		});

	</script>

</head>
<body>

<div class="background" id="image"></div>

<div class="message">

	<div class="table">

		<div class="cell">

			<p id="text"></p>

		</div>

	</div>

</div>

</body>
</html>
