<!DOCTYPE html>
<html>
<head>
	<title>Hello World</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<!-- Include some utilities. -->
	<script type="text/javascript" src="../scripts/utilities.js"></script>

	<!-- Apply primitive styles. -->
	<style type="text/css">

		* {
			margin:  0;
			padding: 0;
		}

		body, html {
			width:      300px;
			height:     250px;
			cursor:     pointer;
			background: #ccc;
		}

		.table, .cell {
			text-align:     center;
			vertical-align: middle;
		}

		.table {
			display: table;
			width:          100%;
			height:         100%;
		}

		.cell {
			display: table-cell;
		}

		p {
			font-size: 36px;
		}

		p span {
			display: inline-block;
		}

		#background,
		#message {
			position: absolute;
			width:    100%;
			height:   100%;
		}

		#background {
			background-size: cover;
		}

	</style>

	<!-- Wait for bundle ready state and append data into banner. -->
	<script type="text/javascript">

		/**
		 * @namespace tactic.container
		 */

		/**
		 * @typedef {Function} tactic.container.ready
		 * @typedef {Function} tactic.container.clickThrough
		 */

		/**
		 * @namespace tactic.url
		 */

		/**
		 * @typedef {Function} tactic.url.sanitize
		 */

		// Wait for bundle ready state.
		tactic.container.ready(function (data) {

			// Attach on click event to open click tag.
			document.body.onclick = function () {

				tactic.container.clickThrough(data['clicktag'], {
					'utm_source':  'display',
					'utm_content': data['text']
				});

			};

			// Append text to it's container.
			document.getElementById('message-text').innerHTML = data['text'].split('\n').join('</br>');

			// Or use utility to append text.
			// tactic.utilities.placeText(document.getElementById('message-text'), data['text'], 300, 250);

			// Check if image data is available.
			if (data.image) {

				// Append image as background style.
				document.getElementById('background').style.backgroundImage = 'url(' + tactic.url.sanitize(data['image']['sources'][0]['url']) + ')';

				// Or use utility to append image.
				// tactic.utilities.placeImage(document.getElementById('background'), data.image);

			}

		});

	</script>

</head>
<body>

	<div id="background"></div>

	<div id="message">
		<div class="table">
			<div class="cell">
				<p id="message-text"></p>
			</div>
		</div>
	</div>

</body>
</html>
